<!doctype html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <title>Dithering algorithms</title>
    <style>
body {
  font-size: 62.5%;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}
.renderings {
  list-style: none;
  margin: 0;
  padding: 0;
}
.rendering {
  float: left;
}
.rendering-name {
  font-size: 1.2rem;
  font-weight: normal;
  margin: 0;
}
    </style>
  </head>

  <body>
    <select id=source_image>
      <option value=dogs>Dogs</option>
      <option value=garden>Japanese Garden</option>
      <option value=graffiti>Graffiti</option>
      <option value=rhino>Rhino</option>
      <option value=sunset>Sunset</option>
    </select>

    <ul class=renderings>
      <li class='rendering rendering--source'>
        <h2 class=rendering-name>Original</h2>
        <canvas id=source></canvas>
      </li>
    </ul>

    <script src='javascripts/dither.js'></script>
    <script src='javascripts/atkinson.js'></script>
    <script src='javascripts/burkes.js'></script>
    <script src='javascripts/floyd-steinberg.js'></script>
    <script src='javascripts/jarvis-judice-ninke.js'></script>
    <script src='javascripts/naive.js'></script>
    <script src='javascripts/random.js'></script>
    <script src='javascripts/sierra-2.js'></script>
    <script src='javascripts/sierra-3.js'></script>
    <script src='javascripts/sierra-lite.js'></script>
    <script src='javascripts/stucki.js'></script>
    <script src='javascripts/threshold.js'></script>
    <script src='javascripts/application.js'></script>
  </body>
</html>
